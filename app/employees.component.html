<div class="container">
    <h1>{{title}}</h1>
    <div id="employees-list">
        <h2>My Employees</h2>
        <ul class="employees">
            <li *ngFor="#employee of employees" [class.selected]="employee === selectedEmployee" (click)="onSelect(employee)">
                <span class="badge">{{employee.id}}</span> {{employee.name}}
            </li>
        </ul>
    </div>
    <div *ngIf="selectedEmployee">
        <h2>
            {{selectedEmployee.name | uppercase}} details:
        </h2>
        <button (click)="gotoDetail()">View Details</button>
    </div>
</div>
