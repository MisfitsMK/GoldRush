<div class="container">
    <h3>Dashboard</h3>
    <div class="grid grid-pad">
        <div *ngFor="#employee of employees" (click)="gotoDetail(employee)" class="col-1-4 module">
            <h4>{{employee.name}}</h4>
        </div>
    </div>
    <div class="cf"></div>
    <div class="playField">
        <div class="buttonContainer">
            <button class="button">Pan for Gold</button>
        </div>
    </div>
</div>
